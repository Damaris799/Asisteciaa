<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/Layouts/_mainlayout">

<h1 >Crear Nuevo Estudiante-Grupo</h1>

<div layout:fragment="content">

        <form th:action="@{/estudianteGrupos/save}" th:object="${estudianteGrupo}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="estudiante" class="form-label">Estudiante</label>
                        <select class="form-control" name="estudianteId" id="estudiante" required>
                            <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="grupo" class="form-label">Grupo</label>
                        <select class="form-control" name="grupoId" id="grupo" required>
                            <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-start" style="gap: 2rem;">
                <button type="submit" class="btn btn-primary">Guardar</button> |
                <a th:href="@{/estudianteGrupos}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</html>>
